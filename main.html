<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory System</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --surface-color: #ffffff;
            --text-color: #333333;
            --border-color: #cccccc;
            --hover-color: #e0e0e0;
            --shadow-color: rgba(0,0,0,0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --surface-color: #2d2d2d;
                --text-color: #ffffff;
                --border-color: #404040;
                --hover-color: #3d3d3d;
                --shadow-color: rgba(0,0,0,0.3);
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
            max-height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: var(--surface-color);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px var(--shadow-color);
            margin-bottom: 15px;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .content {
            background-color: var(--surface-color);
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info-row {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .input-group label {
            min-width: 70px;
            margin-right: 10px;
            font-size: 12px;
        }

        label {
            font-weight: bold;
            min-width: 70px;
            font-size: 12px;
        }

        input[type="text"], select, textarea {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--surface-color);
            color: var(--text-color);
            font-size: 12px;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        button {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
            background-color: var(--surface-color);
            color: var(--text-color);
        }

        button:hover {
            background-color: var(--hover-color);
        }

        .search-results {
            position: absolute;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            width: calc(100% - 85px);
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 1000;
            margin-top: 5px;
            font-size: 12px;
            margin-left: 80px;
        }

        .search-result-item {
            padding: 8px 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            white-space: normal;
            line-height: 1.4;
        }

        .search-result-item:hover {
            background-color: var(--hover-color);
        }

        .search-result-item.selected {
            background-color: var(--hover-color);
        }

        .highlight {
            background-color: #fff3cd;
            padding: 0 2px;
            border-radius: 2px;
        }

        input::-webkit-calendar-picker-indicator {
            display: none !important;
        }

        @media print {
            .no-print {
                display: none;
            }
            body {
                margin: 0;
                background-color: white;
            }
            .header, .content {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="info-bar">
            <span id="refNumber">REF: Loading...</span>
            <span id="datetime">Loading...</span>
        </div>
    </div>

    <div class="content">
        <div class="user-info-row">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="input-group">
                <label for="extension">Extension:</label>
                <input type="text" id="extension">
            </div>
        </div>

        <div class="row">
            <label for="from">From:</label>
            <input type="text" id="from" autocomplete="off">
        </div>
        <div class="row">
            <label for="to">To:</label>
            <input type="text" id="to" autocomplete="off">
        </div>
        <div class="row">
            <label for="description">Description:</label>
            <textarea id="description" rows="4"></textarea>
        </div>
        <div class="button-group no-print">
            <button id="newTaskBtn">New Task</button>
            <button id="printTaskBtn">Print Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
