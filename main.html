<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .header {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .row {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        #newTaskBtn {
            background-color: #4CAF50;
            color: white;
        }
        #printTaskBtn {
            background-color: #2196F3;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                margin: 0;
                background-color: white;
            }
            .header {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="info-bar">
            <span id="refNumber">REF: Loading...</span>
            <span id="datetime">Loading...</span>
        </div>
    </div>

    <div class="content">
        <div class="row">
            <label for="from">From</label>
            <input type="text" id="from" list="locations" autocomplete="off">
        </div>
        <div class="row">
            <label for="to">To</label>
            <input type="text" id="to" list="locations" autocomplete="off">
        </div>
        <datalist id="locations">
            <!-- Will be populated by JavaScript -->
        </datalist>
        <div class="row">
            <label for="description">Description</label>
            <textarea id="description" rows="4"></textarea>
        </div>
        <div class="button-group no-print">
            <button id="newTaskBtn">New Task</button>
            <button id="printTaskBtn">Print Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
